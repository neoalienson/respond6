<html>
  <head>
    <title>Respond</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00ADE3">

    <base href="/">
    
    <!-- Load Angular2 libraries -->

    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- Configure SystemJS -->
    <script>
      System.config({
        map: {
          'angular2-jwt/angular2-jwt': 'node_modules/angular2-jwt/angular2-jwt.js',
          'rxjs': 'node_modules/rxjs'
        },
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'rxjs': {
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

    <!-- css -->
    <link rel="stylesheet" href="app/shared/resources/reset.css">
    <link rel="stylesheet" href="app/shared/resources/app.css">

    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  </head>

  <!-- Display the application -->
  <body>
    <respond-app></respond-app>
  </body>


  <!-- Load resources -->
  <script src="app/shared/resources/toast.js"></script>
  <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
  <script src="node_modules/dropzone/dist/min/dropzone.min.js"></script>
  <link type="text/css" href="/node_modules/dropzone/dist/min/dropzone.min.css" rel="stylesheet">

</html>
