<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #addForm="ngForm">

    <h2>Add User</h2>
    
    <div class="app-modal-body">
    
      <label>Email</label>
      <input id="hashedit-add-user-email" type="text" maxlength="128" required
        [(ngModel)]="model.email"
        ngControl="email">
      
      <label>First Name</label>
      <input id="hashedit-add-user-first-name" type="text" maxlength="128" required
        [(ngModel)]="model.firstName"
        ngControl="firstName">
        
      <label>Last Name</label>
      <input id="hashedit-add-user-last-name" type="text" maxlength="128" required
        [(ngModel)]="model.lastName"
        ngControl="lastName">
      
      <label>Role</label>
      <select id="hashedit-add-user-role"
        [(ngModel)]="model.role"
        ngControl="role">
        <option value="Admin">Admin</option>
        <option value="Contributor">Contributor</option>
      </select>
  
      <label>Password</label>
      <input id="hashedit-add-user-password" type="password" maxlength="128" required
        [(ngModel)]="model.password"
        ngControl="password">
        
      <label>Retype Password</label>
      <input id="hashedit-add-user-retype" type="password" maxlength="128" required
        [(ngModel)]="model.retype"
        ngControl="retype">
        
      <label>Language</label>
      <select id="hashedit-add-user-language"
        [(ngModel)]="model.language"
        ngControl="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
    
    </div>
    <!-- /.app-modal-body -->
      
    <div class="actions">
      <a (click)="hide()">Cancel</a>
      <button type="submit">Add User</button>
    </div>

  </form>

</div>
