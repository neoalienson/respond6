<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #editForm="ngForm">

    <h2>Edit Menu</h2>

    <label>Name</label>
    <input id="hashedit-edit-menu-name" type="text" maxlength="128" placeholder="" required
      [(ngModel)]="model.name"
      ngControl="name">
    <small>&lt;respond-menu type=&quot;{{model.id}}&quot;&gt;&lt;respond-menu&gt;</small>
    
    <div class="actions">
      <a (click)="hide()">Cancel</a>
      <button type="submit">Update</button>
    </div>

  </form>

</div>
