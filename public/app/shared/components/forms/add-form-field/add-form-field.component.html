<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #addForm="ngForm">

    <h2>Add Form Field</h2>

    <div class="app-modal-body">

      <label>Label</label>
      <input id="hashedit-add-form-field-label" type="text" maxlength="128" placeholder="" required
        [(ngModel)]="model.label"
        ngControl="label">

      <label>Type</label>
      <select id="hashedit-add-form-field-type"
        [(ngModel)]="model.type"
        ngControl="isNested">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="textarea">Textarea</option>
        <option value="select">Select (dropdown)</option>
        <option value="radiolist">Radio List</option>
        <option value="checklist">Checkbox List</option>
      </select>

      <label>Required?</label>
      <select id="hashedit-add-form-field-required"
        [(ngModel)]="model.required"
        ngControl="required">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>

      <label>Options</label>
      <input id="hashedit-add-form-field-options" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.options"
        ngControl="options">

      <label>Helper Text</label>
      <input id="hashedit-add-form-field-options" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.helperText"
        ngControl="helperText">

      <label>Placeholder</label>
      <input id="hashedit-add-form-field-options" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.placeholder"
        ngControl="placeholder">

      <label>CSS Class</label>
      <input id="hashedit-add-form-field-cssclass" type="text" maxlength="128" placeholder=""
        [(ngModel)]="model.cssClass"
        ngControl="cssClass">

    </div>
    <!-- /.app-modal-body -->

    <div class="actions">
      <a (click)="hide()">Cancel</a>
      <button type="submit">Add</button>
    </div>

  </form>

</div>
