<div class="app-modal" [class.visible]="visible === true">

  <form (ngSubmit)="submit()" #editForm="ngForm">

    <h2>Edit Form</h2>

    <label>Name</label>
    <input id="hashedit-edit-form-name" type="text" maxlength="128" placeholder="" required
      [(ngModel)]="model.name"
      ngControl="name">
    <small>&lt;respond-form id=&quot;{{model.id}}&quot;&gt;&lt;respond-form&gt;</small>

    <label>CSS Class</label>
    <input id="hashedit-edit-form-cssclass" type="text" maxlength="128" placeholder=""
      [(ngModel)]="model.cssClass"
      ngControl="cssClass">

    <div class="actions">
      <a (click)="hide()">Cancel</a>
      <button type="submit">Update</button>
    </div>

  </form>

</div>
